# 
# Create a file called 'application-local.properties' and include
# properties that you want to override in that file. Otherwise,
# the values in this file are used instead.
#
spring.profiles.active = local


# SERVER
spring.session.store-type = none
server.port = 5000

# DATASOURCE
spring.datasource.url = jdbc:mysql://localhost:3306/database-name?useSSL=false
spring.datasource.username = root
spring.datasource.password = root
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL57Dialect
